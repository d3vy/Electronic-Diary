<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на Сайт</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007aff;
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s;
        }

        a:hover {
            color: #0051a8;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать в Apple</h1>
<p>Мы рады видеть вас! Пожалуйста, войдите в свой аккаунт или зарегистрируйтесь, чтобы продолжить.</p>
<a th:href="@{/auth/login}">Войти</a>
<a th:href="@{/auth/registration}">Зарегистрироваться</a>
<div class="footer">
    <p>© 2024 Сайт. Все права защищены.</p>
</div>

</html>
